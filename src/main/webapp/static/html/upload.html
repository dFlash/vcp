      <input type="text" name="title" ng-model="title" size="50" required>
      <i ng-show="uploadForm.title.$error.required">Required</i>
      <br>
      Description:
      <input type="text" name="description" ng-model="description" size="250">

      <input type="file" ngf-select ng-model="videoFile" name="file"
             accept="video/*" ngf-max-size="20MB" required
             ngf-model-invalid="errorFile">
      <i ng-show="uploadForm.file.$error.required">*required</i><br>
      <i ng-show="uploadForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 20M</i>
      <br>
      <br>
      <button ng-disabled="!uploadForm.$valid" 
              ng-click="uploadVideo()">Submit</button>
              </fieldset>
