
<div class="box">
	<div class="grid" ng-repeat="video in dataPage.content">
		<h3>{{video.title}}</h3>
		<a ng-href="#/video/{{video.id}}" role="button"><img ng-src="{{video.thumbnail}}"></img></a>
		<div class="grid-info">

			<div class="video-watch">
				<a ng-href="#/edit-video/{{video.id}}" class="btn btn-default"
					role="button">Edit</a>
				<a ng-href="#/delete-video/{{video.id}}" class="btn btn-default"
					role="button">Delete</a>
				<a ng-href="#/video/{{video.id}}" class="btn btn-default"
					role="button">Preview</a>
			</div>
			<div class="clear"></div>
			<div class="lables">
				<p>User:{{video.owner.name}}</p>
			</div>
		</div>
	</div>

	<div class="clear"></div>
</div>
<div class="clear"></div>
<div ng-include="'static/html/pagination.html'"></div>
<div class="clear"></div>
