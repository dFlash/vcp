<div class="container">
<h2>Statistics</h2>
	<table class="table table-bordered">
		<thead>
			<tr class="well">
				<th><strong>#</strong></th>
				<th><strong>UserName</strong></th>
				<th><strong>VideoName</strong></th>
				<th><strong>Time</strong></th>
				<th><strong>Address</strong></strong></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="statistics in statistics.content">
				<td>{{$index + 1}}</td>
				<td>{{statistics.userName}}</td>
				<td>{{statistics.videoName}}</td>
				<td>{{statistics.time}}</td>
				<td>{{statistics.address}}</td>
			</tr>
		</tbody>
	</table>
<div class="clear"></div>
</div>
