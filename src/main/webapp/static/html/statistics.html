<div class="container">
<h2>Statistics</h2>
	<table class="table table-bordered">
		<thead>
			<tr class="well">
				<th><strong>#</strong></th>
				<th><strong>VideoName</strong></th>
				<th><strong>Total views</strong></th>
				<th><strong>Total different users</strong></th>
				<th><strong>Total different addresses</strong></strong></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="statistics in statistics.content">
				<td>{{$index + 1}}</td>
				<td>{{statistics.videoName}}</td>
				<td>{{statistics.viewCount}}</td>
				<td>{{statistics.users}}</td>
				<td>{{statistics.addresses}}</td>
			</tr>
		</tbody>
	</table>
<div class="clear"></div>
</div>
