<div class="container">
	<div class="thumbnail">
		<div class="embed-responsive embed-responsive-16by9">
			<video ng-src="{{currVideo.videoUrl}}"
				ng-attr-poster="{{currVideo.thumbnails[0]}}" controls="controls"></video>
		</div>
		<div class="caption">
			<div class="media">
				<div class="media-left">
					<img class="media-object small-avatar thumbnail"
						src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
						ng-src="{{currVideo.owner.avatar}}" alt="avatar">
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{currVideo.owner.name}}</h4>
					<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
						Aenean commodo ligula eget dolor. Aenean massa.</p>
				</div>
			</div>
		</div>
