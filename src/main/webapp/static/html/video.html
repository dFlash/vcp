<div class="title">
	<h3>{{video.title}}</h3>
	<ul>
		<li><h4>By: {{video.owner.name}}</h4></li>
	</ul>
</div>
<div class="video-inner">
	<video ng-src="{{video.videoUrl}}"
		ng-attr-poster="{{video.thumbnails[0]}}" controls="controls"></video>
</div>
<div class="clear"></div>
<div class="video-details">
	<ul>
		<li><span>Description: {{video.description}}</span></li>
	</ul>
</div>
