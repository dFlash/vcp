<div class="container-fluid">
<div class="row">
	<div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="video in videosPage.content">
		<h3>{{video.title}}</h3>
		<a ng-href="#/video/{{video.id}}" role="button"><img ng-src="{{video.thumbnail}}"></img></a>
		<div class="grid-info">

			<div class="video-watch">
				<a ng-href="#/video/{{video.id}}" class="btn btn-default"
					role="button">Preview</a>
			</div>
			<div class="clear"></div>
			<div>
				<img alt="Avatar" src="{{video.owner.avatar}}" />
			</div>
			<div class="clear"></div>
			<div class="lables">
				<p>User:{{video.owner.name}}</p>
			</div>
		</div>
	</div>

	<div class="clear"></div>
</div>
</div>
<div class="clear"></div>
<ul class="dc_pagination dc_paginationA dc_paginationA03">
	<li ng-repeat="ind in [] | range:videosPage.totalPages">
		<a href="#{{path}}page={{ind}}" ng-class="{ current: $index == currentPage }">{{ind+1}}</a>
	</li>
</ul>
<div class="clear"></div>
