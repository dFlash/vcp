<div class="container">
<h2>Companies</h2>
<form name="companyForm">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-model="currentCompany.name" required name="name">
		<span class="label label-warning" ng-show="companyForm.name.$error.required">Required</span>
	</div>
	<div class="form-group">
		<label>Address</label>
		<input type="text" class="form-control" ng-model="currentCompany.address">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" ng-model="currentCompany.contactEmail">
	</div>
	<div class="form-group">
		<label>Phone</label>
		<input type="text" class="form-control" ng-model="currentCompany.phone">
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-show="isNewCompany" ng-click="addCompany()" ng-disabled="!companyForm.$valid" >Add</button>
		<button class="btn btn-primary" ng-show="!isNewCompany" ng-click="saveCompany()" ng-disabled="!companyForm.$valid" >Save</button>
		<button class="btn btn-primary" ng-click="reset()">Reset</button>
	</div>
</form>
	<table class="table table-bordered">
		<thead>
			<tr class="well">
				<th><strong>#</strong></th>
				<th><strong>Name</strong></th>
				<th><strong>Address</strong></th>
				<th><strong>Email</strong></strong></th>
				<th><strong>Phone</strong></th>
				<th><strong>Actions</strong></th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="company in companiesPage.content">
				<td>{{$index + 1}}</td>
				<td>{{company.name}}</td>
				<td>{{company.address}}</td>
				<td>{{company.contactEmail}}</td>
				<td>{{company.phone}}</td>
				<td>
					<button class="btn btn-success" ng-click="editCompany(company.id)">Edit</button>
					<button class="btn btn-danger" ng-click="deleteCompany(company.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
<div class="clear"></div>
<ul class="dc_pagination dc_paginationA dc_paginationA03">
	<li ng-repeat="ind in [] | range:companiesPage.totalPages">
		<a href="#{{path}}page={{ind}}" ng-class="{ current: $index == currentPage }">{{ind+1}}</a>
	</li>
</ul>
<div class="clear"></div>
</div>
