<div class="container" >
<form role="form" ng-submit="login()" name="loginForm">
	<div class="form-group">
		<label for="usr">Login:</label> <input name="name"
			class="form-control" id="usr" ng-model="name" required/>
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label> <input name="password"
			class="form-control" type="password" id="pwd" ng-model="password" required />
	</div>
	<div class="form-group">
	<label><input type="checkbox" ng-model="rememberMe"> Remember Me</label>
	</div>
	<div class="form-group">
		<a ng-click="sendHash()" ng-show="loginForm.name.$valid"><label>Forgot password</label></a>
	</div>
<button type="submit" class="btn btn-primary" ng-disabled="!loginForm.$valid">Sign in</button>
</form>
</div>
