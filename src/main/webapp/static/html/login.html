<div class="container" >
<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="usr">Login:</label> <input name="name"
			class="form-control" id="usr" ng-model="name" />
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label> <input name="password"
			class="form-control" type="password" id="pwd" ng-model="password" />
	</div>
<button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
